<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>form validate</title>

    <link rel="stylesheet" href="css/style.css" />

  </head>

  <body>

    <section>
<h>using get method jquery</h>
      <form action="welcome" method="GET">

        <div class="container">

          <h1>Form Validate (GET Method)</h1>

          <div class="form-group">           
               <label for="firstName">FirstName</label>

               <input
   
                 class="form-control"
   
                 type="text"
   
                 name="firstName"
   
                 id="firstName"
   
                 autocomplete="off"
   
               />
   
               <div
   
                 class="alert alert-danger"
   
                 id="alert-f"
   
                 style="display: none;"
   
                 role="alert"
   
               ></div>
   
             </div>
   
   
   
             <div class="form-group">
   
               <label for="lastName">Last Name</label>
   
               <input
   
                 class="form-control"
   
                 type="text"
   
                 name="lastName"
   
                 id="lastName"
   
               />
   
               <div
   
                 class="alert alert-danger"
   
                 id="alert-l"
   
                 style="display: none;"
   
                 role="alert"
   
               ></div>
   
             </div>
             <div class="form-group">            <label

                for="city">City</label>
                
                            <input class="form-control" type="text" name="city" id="city" />
                
                            <div
                
                              class="alert alert-danger"
                
                              id="alert-c"
                
                              style="display: none;"
                
                              role="alert"
                
                            ></div>
                
                          </div>
                
                
                
                          <button class="btn btn-outline-primary" id="button" type="submit">
                
                            Submit
                
                          </button>
                
                        </div>
                
                      </form>
                
                    </section>
                
                
                
                    <script src="js/validation.js"></script>
                
                    <footer>
                
                      <h6>Mastek &copy;</h6>
                
                    </footer>
                
                  </body>
                
                </html>
